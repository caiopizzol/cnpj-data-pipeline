# CNPJ Data Pipeline - Docker Compose Configuration
# Supports multiple database backends using profiles

services:
  # PostgreSQL Database (default)
  postgres:
    image: postgres:15-alpine
    profiles: ["postgres", "postgresql"]
    environment:
      POSTGRES_DB: cnpj
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./deployments/docker/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MySQL Database (future support)
  mysql:
    image: mysql:8.0
    profiles: ["mysql"]
    environment:
      MYSQL_ROOT_PASSWORD: mysql
      MYSQL_DATABASE: cnpj
      MYSQL_USER: cnpj
      MYSQL_PASSWORD: cnpj
    volumes:
      - mysql_data:/var/lib/mysql
      - ./deployments/docker/init-db-mysql.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # CNPJ Data Pipeline Application
  cnpj-data-pipeline:
    build:
      context: .
      dockerfile: Dockerfile
    profiles: ["postgres", "postgresql", "mysql"]
    depends_on:
      postgres:
        condition: service_healthy
        required: false
      mysql:
        condition: service_healthy
        required: false
    volumes:
      - ./temp:/app/temp
      - ./logs:/app/logs
    environment:
      # Default to PostgreSQL
      DATABASE_BACKEND: ${DATABASE_BACKEND:-postgresql}
      PROCESSING_STRATEGY: ${PROCESSING_STRATEGY:-auto}
      BATCH_SIZE: ${BATCH_SIZE:-50000}
      MAX_MEMORY_PERCENT: ${MAX_MEMORY_PERCENT:-80}
      DEBUG: ${DEBUG:-false}

      # PostgreSQL settings
      DB_HOST: ${DB_HOST:-postgres}
      DB_PORT: ${DB_PORT:-5432}
      DB_NAME: ${DB_NAME:-cnpj}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}

      # MySQL settings (when DATABASE_BACKEND=mysql)
      MYSQL_HOST: ${MYSQL_HOST:-mysql}
      MYSQL_PORT: ${MYSQL_PORT:-3306}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-cnpj}
      MYSQL_USER: ${MYSQL_USER:-cnpj}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-cnpj}
    restart: unless-stopped

volumes:
  postgres_data:
  mysql_data:
